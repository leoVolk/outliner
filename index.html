<!DOCTYPE html>
<html>
  <head>
    <title>Outliner | Outline Your SVGs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./public/img/logo.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar shadow navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="./public/img/logo.png"
              alt=""
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            Outliner
          </a>
        </div>
      </nav>
    </header>

    <main class="">
      <div class="container d-none d-lg-block my-4">
        <div class="rounded shadow border">
          <div class="row">
            <div class="col-12 col-lg-6 border-end" style="min-height: 512px">
              <div class="preview_old contain" style="max-height: 512px"></div>
            </div>
            <div class="col-12 col-lg-6" style="min-height: 512px">
              <div class="preview_new contain" style="max-height: 512px"></div>
            </div>
            <h4 class="col-6 mb-0 py-2 text-center border-end">Preview</h4>
            <h4 class="col-6 mb-0 py-2 text-center">Result</h4>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-lg-auto col-12">
            <input
              accept="image/svg+xml"
              class="input btn btn-outline-secondary h-100"
              type="file"
              id="file"
              name="file"
            />
          </div>
          <div class="col-lg-auto col-12">
            <button class="btn btn-outline-secondary h-100 convert">
              Convert
            </button>
          </div>
          <div class="col-lg-auto col-12">
            <button class="btn btn-outline-danger h-100 clear">Clear</button>
          </div>
          <div class="col-lg-auto col-12">
            <button class="btn btn-outline-primary h-100 download">
              Download Result
            </button>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col">
            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne"
                    aria-expanded="false"
                    aria-controls="flush-collapseOne"
                  >
                    Advanced Options
                  </button>
                </h2>
                <div
                  id="flush-collapseOne"
                  class="accordion-collapse collapse"
                  aria-labelledby="flush-headingOne"
                  data-bs-parent="#accordionFlushExample"
                >
                  <div class="accordion-body">
                    <div class="mt-4 d-flex align-center">
                      <input
                        type="color"
                        id="fill"
                        name="fill"
                        style="margin-right: 12px"
                        value="#ffffff"
                      />
                      <label for="fill">Fill Colour</label>
                    </div>

                    <div class="mt-4 d-flex align-center">
                      <input
                        type="color"
                        id="stroke"
                        name="stroke"
                        style="margin-right: 12px"
                        value="#525252"
                      />
                      <label for="stroke">Stroke Colour</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container d-block d-lg-none my-4 h-100">
        <h2>Please switch to a device with a screen width ≥992px</h2>
      </div>
    </main>

    <footer style="margin-top: 96px">
      <div class="navbar w-100 border-top navbar-light bg-light">
        <div class="container">
          <div class="row my-2">
            <div class="col-auto">
              © Copyright <span class="currentyear"></span>
              <a
                target="_blank"
                rel="noopener"
                href="https://www.leovolkmann.de"
                >Leonhard Volkmann</a
              >
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"
  ></script>
  <script src="./src/js/index.js"></script>
</html>
