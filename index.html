<!DOCTYPE html>
<html>
  <>
    <title>Outliner | Outline Your SVGs</title>
    <meta name="description" content="A usefull & simple tool to change fill and stroke colours of an svg image.">
    <meta name="author" content="Leonhard Volkmann">
    <meta name="keywords" content="SVG, Outline, Converter, Style, JavaScript, JQuery">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./public/img/logo.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!--     <link
      href="./src/vendors/vivify.min.css"
      rel="stylesheet"
      type="text/css"
    /> -->

    <link rel="stylesheet" href="./src/css/style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar shadow navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="./public/img/logo.png"
              alt=""
              width="24"
              height="24"
              class="d-inline-block align-text-top"
            />
            Outliner
          </a>
        </div>
      </nav>
    </header>

    <main class="">
      <div class="container d-none d-lg-block my-4">
        <div
          class="shadow bg-white position-relative compare-image"
          style="border-radius: 30px"
        >
          <div class="row">
            <div
              class="col-12 col-lg-6 border-seperator position-relative"
              style="min-height: 512px"
            >
              <div
                class="preview_old contain-image"
                style="max-height: 512px"
              ></div>
            </div>
            <div class="col-12 col-lg-6" style="min-height: 512px">
              <div
                class="preview_new contain-image"
                style="max-height: 512px"
              ></div>
            </div>
            <h4 class="col-6 mb-0 py-2 text-center border-seperator">
              Preview
            </h4>
            <h4 class="col-6 mb-0 py-2 text-center">Result</h4>
          </div>
          <div class="arrow-box-container">
            <div class="arrow-box shadow">
              <div
                class="d-flex justify-content-center align-items-center h-100"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="48"
                  height="48"
                  fill="currentColor"
                  class="bi bi-arrow-right vivify duration-2000"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-auto">
            <div class="row">
              <div class="col-lg-auto col-12">
                <input
                  accept="image/svg+xml"
                  class="input btn shadow btn-secondary h-100 px-4"
                  type="file"
                  id="file"
                  name="file"
                />
              </div>
              <div class="col-lg-auto col-12">
                <button class="btn shadow btn-success h-100 convert">
                  Convert
                </button>
              </div>
              <div class="col-lg-auto col-12">
                <button class="btn shadow btn-danger h-100 clear">Clear</button>
              </div>
              <div class="col-lg-auto col-12">
                <button class="btn shadow btn-primary h-100 download">
                  Download Result
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col">
            <div class="accordion">
              <div class="accordion-item shadow-sm">
                <h2 class="accordion-header" id="headingTwo">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo"
                    aria-expanded="false"
                    aria-controls="collapseTwo"
                  >
                    Options
                  </button>
                </h2>
                <div
                  id="collapseTwo"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingTwo"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <div class="mt-4 d-flex align-center">
                      <input
                        type="color"
                        id="fill"
                        name="fill"
                        style="margin-right: 12px"
                        value="#ffffff"
                      />
                      <label for="fill">Fill Colour</label>
                    </div>

                    <div class="mt-4 d-flex align-center">
                      <input
                        type="color"
                        id="stroke"
                        name="stroke"
                        style="margin-right: 12px"
                        value="#525252"
                      />
                      <label for="stroke">Stroke Colour</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container d-block d-lg-none my-4 h-100">
        <h2>Please switch to a device with a screen width ≥992px</h2>
      </div>
    </main>

    <footer style="margin-top: 96px">
      <div class="w-100">
        <div class="container">
          <div class="row my-2 justify-content-between align-content-center">
            <div class="col-auto">
              © Copyright <span class="currentyear"></span>
              <a
                target="_blank"
                rel="noopener"
                href="https://www.leovolkmann.de"
                >Leonhard Volkmann</a
              >
            </div>
            <div class="col-auto">
              <a
                target="_blank"
                rel="noopener"
                href="https://github.com/leoVolk/outliner"
              >
                <img width="24" src="./public/img/github.png" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"
  ></script>
  <script src="./src/js/index.js"></script>
</html>
